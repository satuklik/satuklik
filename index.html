<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="../@original/assets/favicon.svg">

          <h5 class="d-inline-flex text-border-white">Black 1</h5>
        </button>
        <div class="m-1"></div>
        <button class="unone btn-ungu" onclick="location.href='@theme-a2'" type="button"

          <h5 class="d-inline-flex text-border-white">Black 2</h5>
        </button>
      </div>
      <div class="d-flex justify-content-center mb-2">
        <button class="unone btn-ungu" onclick="location.href='@theme-a3'" type="button"

        <div class="m-1"></div>

          <h5 class="d-inline-flex text-border-white">Light 1</h5>
        </button>
        <div class="m-1"></div>
        <button class="unone btn-ungu" onclick="location.href='@theme-a6'" type="button"

          <h5 class="d-inline-flex text-border-white">Light 2</h5>
        </button>
      </div>
      <div class="d-flex justify-content-center mb-2">
        <button class="unone btn-ungu" onclick="location.href='@theme-a7'" type="button"

      <div class="d-flex justify-content-center mb-2">
        <button class="unone btn-ungu" onclick="location.href='@theme-b1'" type="button"

        </button>

        <button class="unone btn-ungu" onclick="location.href='@theme-b2'" type="button"

        </button>
      </div>
      <div class="d-flex justify-content-center mb-2">
        <button class="unone btn-ungu" onclick="location.href='@theme-b3'" type="button"

          <h5 class="d-inline-flex text-border-white">Blue</h5>
        </button>
        <div class="m-1"></div>
        <button class="unone btn-ungu" onclick="location.href='@theme-b6'" type="button"
          style="background-image: linear-gradient(109.6deg, rgba(218, 185, 252, 1) 11.2%, rgba(125, 89, 252, 1) 91.1%)">
          <h5 class="d-inline-flex text-border-white">Purple</h5>
